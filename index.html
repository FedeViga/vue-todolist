<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>To-Do List</title>
</head>
<body class="bg-dark">

    <!-- vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>



    <div id="app">

        <div class="container">
            
            <div class="card col-12 col-md-9 mx-auto mt-5 p-3 text-white bg-black shadow-lg">

                <h1 class="text-center mb-3">
                    To-Do List
                </h1>
                
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-white" id="inputGroup-sizing-default">Inserisci nuovo task</span>
                    <input 
                        v-model="newTask.text"
                        @keyup.enter="addTask()"
                        type="text" 
                        class="form-control bg-dark text-white" 
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-default"
                    >
                    <button 
                        @click="addTask()" 
                        class="btn btn-light" 
                        type="button" 
                        id="button-addon2"
                    >
                        Aggiungi
                    </button>
                  </div>

                <!-- lista di task -->
                <ul class="list-group">

                    <!-- creo li per ogni oggetto contenuto nell'array tasks -->
                    <li 
                        v-for="(currentTask, index) in tasks"
                        class="list-group-item list-group-item-action d-flex justify-content-between bg-dark border border-white text-white"
                    >

                        <!-- se il task Ã¨ stato eseguito sbarro il testo -->
                        <span :class="currentTask.done ? 'text-decoration-line-through' : ''">
                            {{currentTask.text}}
                        </span>

                        <!-- al click dell'icona rimuovo il task corrispondente -->
                        <i @click="deleteTask(index)" class="fa-solid fa-square-xmark fs-4" role='button'></i>

                    </li>
                    
                </ul>
            </div>
    
        </div>
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
    
</body>
</html>
